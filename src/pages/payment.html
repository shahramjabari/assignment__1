<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payement</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/veriables.css" />
    <link rel="stylesheet" href="/src/css/payment.css" />
  </head>
  <body>
    <header>
      <h1>Payment</h1>
    </header>
    <section class="container">
      <form action="">
        <nav class="navbar">
          <div class="nav-link">
            <h3 class="Title">Billing addres</h3>
            <div class="inputbox">
              <label for="fullname">Full name:</label>
              <input
                type="text"
                required
                placeholder="Shahram Jabari"
                id="fullname"
              />
            </div>

            <div class="inputbox">
              <label for="email">Email:</label>
              <input
                type="email"
                required
                placeholder="Kristiania@gmail.com"
                id="email"
              />
            </div>

            <div class="inputbox">
              <label for="address">Address:</label>
              <input
                type="text"
                required
                placeholder="Karl Johan 10b"
                id="address"
              />
            </div>

            <div class="inputbox">
              <label for="city">City:</label>
              <input type="text" required placeholder="Oslo" id="city" />
            </div>

            <div class="flex">
              <div class="inputbox">
                <label for="state">State:</label>
                <input type="text" required placeholder="New York" id="state" />
              </div>
              <br />
              <div class="inputbox">
                <label for="Zip Code:">Zip Code:</label>
                <input
                  type="text"
                  required
                  placeholder="123 456"
                  id="zip-code"
                />
              </div>
            </div>
          </div>
          <div class="Payment-information">
            <h3>Payment:</h3>
            <p>Cards Accepted:</p>
            <div class="payment-container">
              <img
                src="../assets/images/MasterCard_Logo.svg.png"
                alt="mastercard"
                class="payment-cards"
              />
              <img
                src="../assets/images/Visa_Inc._logo.svg-removebg-preview.png"
                alt="Visa"
                class="payment-cards"
              />
              <img
                src="../assets/images/vipps.png"
                alt="vipps"
                class="payment-cards"
              />
            </div>
            <div class="inputbox">
              <label for="Card-holders-Name">Card holders Name:</label>
              <input
                type="email"
                required
                placeholder="mr. Shahram Jabari"
                id="Card-holders-Name"
              />
            </div>

            <div class="inputbox">
              <label for="Credit-Card-Number">Credit Card Number:</label>
              <input
                type="number"
                required
                placeholder="4444-2222-3333-9999"
                id="Credit-Card-Number"
              />
            </div>

            <div class="inputbox">
              <label for="Expiry-month">Expiry month:</label>
              <input
                type="month"
                required
                placeholder="Desember"
                id="Expiry-month"
              />
            </div>

            <div class="flex">
              <div class="inputbox">
                <label for="Expiry-year">Expiry year:</label>
                <input
                  type="number"
                  required
                  placeholder="2029"
                  id="Expiry-year"
                />
              </div>
              <br />
              <div class="inputbox">
                <label for="CCV">CCV:</label>
                <input type="text" required placeholder="927" id="CCV" />
              </div>
            </div>
          </div>
        </nav>
        <input type="submit" value="proceed to payment" class="sumbit" />
      </form>
    </section>
  </body>
</html>
